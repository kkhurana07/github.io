<!DOCTYPE html>
<html>
<head>
<title>For You ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ffccd9, #ff99cc, #ff66b3);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  text-align: center;
  color: white;
}

.message {
  font-size: 40px;
  max-width: 800px;
  padding: 20px;
  line-height: 1.4;
  animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<div class="message">
  Open the door... ❤️<br><br>
  And let me make this day<br>
  a special one for you.
</div>

</body>
</html>
